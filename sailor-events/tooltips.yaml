Calendar Reset: |-
  Attendance Reward Calendar will reset and is ready to be claimed again.
  Take care, whenever the calender ends you will be unable to claim the rewards anymore.
Genie Reset: |-
  Genie Reset will reset the Genie Quest and the Genie Quest Manager.
  It's a daily quest designed to help you gear up your character.
  
  - Lv 71-90: D10 Moon and D10 Sun Equipment
  - Lv91-100: D10 Moon, D10 Sun and D11 Nova Equipment
  - Lv101-110: D10 Sun, D11 Nova, D11 Egy A and D11 Egy B Equipment
  - Lv111-120: D11 Nova, D11 Egy A, D11 Egy and D12 Magic Equipment
  - Lv121-125: D11 Nova, D11 Egy A, D11 Egy and D12 Magic Equipment

  Take note that you might have to abandon quest if you outlevel it.
Fence Trade: |-
  Fence Trades are Special Trades, but for thieves.
  They usually happen one hour after Special Trades.

  Schedule / Durations:

  Thu, Fri, Sat, Sun at:
  03:00 - 04:00 GMT+2 (1 hour)
  16:00 - 17:00 GMT+2 (1 hour)

  Fencing can be done at thief level 13 or higher.

  For more information check out the jobbing guide on sailor's website.
