Moon Gem: |-
  3 Moon Event

  Every hour Event So-Ok NPC will give Moon Pots for 10 minutes.
  You can get a random number of potions between 1 and 10.
  The next step is to collect Moon Gems by killing monsters.
  It is possible to get 1 reward for 1 pot +10 Moon Gems.
  Note that Moon Gems can be used as Vigor Potions as well.

  1. Speak to Event So-Ok NPC in any town.
  2. Hunt any monsters to get "Moon Gems".

  Moon pots are available at xx:50 till xx:00 each hour.

  Rewards - Black Moon:

  Trigger, Dodging, Hit and SP Scrolls
  Magic POP Cards, Pandora's Box, Berserker Potion
  Evil Scented, Illusion, Life, Energy and Whirling Snow Flowers

  Rewards - Red Moon:

  INT and STR Scrolls
  Pandora's Box, Monster Summon Scroll, Instant Res Scroll
Clash of the Gods: |-
  To participate, register via the Arena Manager NPC, just like any other Clash event.
  The event features three Egyptian God uniques (Anput, Satis, and Wadjet) and Mummy elite monsters.

  Each Egyptian God unique kill grants [100] points to the player and their team.
  Each Mummy kill grants [2] points.
  Each enemy player kill grants [1] point.

  When 1st Anput spawns: 40 Mummy monsters also spawn in each team's zone.
  At 10 minutes left: 40 Mummy monsters spawn in the losing team's zone.
  At 5 minutes left: 40 Mummy monsters spawn in the losing team's zone.
  At 2 minutes left: 40 Mummy monsters spawn in the losing team's zone.

  Rewards:
  Direct to inventory Unique drops (killer party members):
  1x Wheel of Fate.
  10 Silver Silks.

  All Mummy monsters: 15% chance to drop Wheel of Fate.

  WIN: 10x Platinum Coins & 7x Coins of Courage.
