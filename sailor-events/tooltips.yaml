Fortress War: |-
  Available Fortresses:
  1. Hotan | Tax: Donwhang, Hotan, Alexandria & Baghdad.
  2. Constantinople | Tax: Constantinople & Samarkand.
  3. Bandit | Tax: Jangan.

  Note that Fortress War registration will remain available until 19:30 GMT+2!
  Fortress War Duration: 60 minutes.

  IMPORTANT: To be allowed to teleport inside the fortress areas, you must have both Pick Pet & Fellow Pet terminated!
Capture the Flag: |-
  Exclusively accessible to players with a level range of 60~120.

  Win:

  1x 200% Experience Booster (2 hours).
  1x 200% Skill Experience Booster (2 hours).
  20x Ice Trophies.

  Defeat/Draw:

  1x 200% Experience Booster (1 hour).
  1x 200% Skill Experience Booster (1 hour).
  10x Ice Trophies.

  You can exchange Ice Trophies for the following prizes:

  25% chance to give Faded Bead.
  20% chance to give Magic POP card.
  15% chance to give 11D Magic Stone Coupon.
  10% chance to give 11D Attribute Stone Coupon.
  10% chance to give Premium Magic POP card.
  5% chance to give 11D Weapon Elixir Coupon.
  5% chance to give 11D Shield Elixir Coupon.
  5% chance to give 11D Protector Elixir Coupon.
  5% chance to give 11D Accessory Elixir Coupon.

  10x Ice Trophies can be exchange for 1 reward on Event So-Ok.
