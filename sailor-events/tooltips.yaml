Poison Temple: |-
  Poison Temple is a job only area where three uniques spawn simultaneously.
  You can find a unique on each of the circular platforms: North West, South West and South East.
  Entrance: Use Tunnel of Abyss teleporters to enter the Poison Temple (entrance is allowed only when uniques spawn).

  Shabahoon of Lamp Drops:
  1x 13th Degree Magic Proof Stone
  50% Chance to drop 1x 13th Degree Rare Proof Stone.
  25% Chance to drop 1x 13th Degree Legend Proof Stone.
  5x random Wheel items.
  6x Gold Piles.
  4x Magic POP Cards.
  3x Premium Magic POP Cards.
  Chance to drop 13th Degree Magic Equipment.
  30% Chance to drop tradeable 13th Degree Special Awaken Stone.
