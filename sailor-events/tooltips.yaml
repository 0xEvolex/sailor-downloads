Capture the Flag: |-
  Exclusively accessible to players with a level range of 60~110.

  Win:

  1x 200% Experience Booster (2 hours).
  1x 200% Skill Experience Booster (2 hours).
  20x Ice Trophies.

  Defeat/Draw:

  1x 200% Experience Booster (1 hour).
  1x 200% Skill Experience Booster (1 hour).
  10x Ice Trophies.

  You can exchange Ice Trophies for the following prizes:

  25% chance to give Faded Bead.
  20% chance to give Magic POP card.
  15% chance to give 11D Magic Stone Coupon.
  10% chance to give 11D Attribute Stone Coupon.
  10% chance to give Premium Magic POP card.
  5% chance to give 11D Weapon Elixir Coupon.
  5% chance to give 11D Shield Elixir Coupon.
  5% chance to give 11D Protector Elixir Coupon.
  5% chance to give 11D Accessory Elixir Coupon.

  10x Ice Trophies can be exchange for 1 reward on Event So-Ok.
Special Trade: |-
  Special Trades happen daily with different durations.

  Schedule / Durations:

  Every day at:
  02:00 - 03:00 GMT+2 (1 hour)
  15:00 - 16:00 GMT+2 (1 hour) (2h on sunday)
  20:00 - 22:00 GMT+2 (2 hours) (excluding sundays)

  All special trade routes are enabled.

  For more information check out the jobbing guide on sailor's website.
Daily Reset: |-
  Daily Reset will reset certain daily quests and activities.

  1. Attendance Reward Calendar
  2. Blaze Dungeon (1 every 24 hours)
  3. FGW Limit (2 per day for each grade)
  4. Daily Quest Manager / Genie Quest
Fence Trade: |-
  Fence Trades are Special Trades, but for thieves.
  They usually happen one hour after Special Trades.git 

  Schedule / Durations:

  Thu, Fri, Sat, Sun at:
  03:00 - 04:00 GMT+2 (1 hour)
  16:00 - 17:00 GMT+2 (1 hour)

  Fencing can be done at thief level 13 or higher.

  For more information check out the jobbing guide on sailor's website.
